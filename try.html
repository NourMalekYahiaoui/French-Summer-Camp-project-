<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Expandable with Audio Table</title>
    <link rel="stylesheet" href="CSS/table.css">
</head>
<body>

<div class="container">
    <div class="expandable" onclick="toggleContent(this)">
        <div class="header">
            <span>ðŸŽµ Click here to see the audio table</span>
            <span class="arrow">â–¼</span>
        </div>
        <div class="content">
            <div class="content-inner">
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Column 1</th>
                                <th>Audio Column</th>
                                <th>Column 3</th>
                                <th>Column 4</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td>Row 1 Col 1</td><td><audio controls><source src="audio1.mp3" type="audio/mpeg"></audio></td><td>Text</td><td>Text</td></tr>
                            <tr><td>Row 2 Col 1</td><td><audio controls><source src="audio2.mp3" type="audio/mpeg"></audio></td><td>Text</td><td>Text</td></tr>
                            <tr><td>Row 3 Col 1</td><td><audio controls><source src="audio3.mp3" type="audio/mpeg"></audio></td><td>Text</td><td>Text</td></tr>
                            <tr><td>Row 4 Col 1</td><td><audio controls><source src="audio4.mp3" type="audio/mpeg"></audio></td><td>Text</td><td>Text</td></tr>
                            <tr><td>Row 5 Col 1</td><td><audio controls><source src="audio5.mp3" type="audio/mpeg"></audio></td><td>Text</td><td>Text</td></tr>
                            <tr><td>Row 6 Col 1</td><td><audio controls><source src="audio6.mp3" type="audio/mpeg"></audio></td><td>Text</td><td>Text</td></tr>
                            <tr><td>Row 7 Col 1</td><td><audio controls><source src="audio7.mp3" type="audio/mpeg"></audio></td><td>Text</td><td>Text</td></tr>
                            <tr><td>Row 8 Col 1</td><td><audio controls><source src="audio8.mp3" type="audio/mpeg"></audio></td><td>Text</td><td>Text</td></tr>
                            <tr><td>Row 9 Col 1</td><td><audio controls><source src="audio9.mp3" type="audio/mpeg"></audio></td><td>Text</td><td>Text</td></tr>
                            <tr><td>Row 10 Col 1</td><td><audio controls><source src="audio10.mp3" type="audio/mpeg"></audio></td><td>Text</td><td>Text</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function toggleContent(element) {
    const content = element.querySelector(".content");
    const arrow = element.querySelector(".arrow");

    if (content.style.maxHeight) {
        content.style.maxHeight = null;
        arrow.classList.remove("rotate");
    } else {
        content.style.maxHeight = content.scrollHeight + "px";
        arrow.classList.add("rotate");
    }
}
</script>

</body>
</html>
